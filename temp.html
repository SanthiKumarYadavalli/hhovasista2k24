<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModalCenter"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <script>
      document
        .getElementById("launchModalButton")
        .addEventListener("click", function () {
          // Create modal elements
          let existingModal = document.getElementById("exampleModalCenter");
          if (existingModal) {
            existingModal.remove();
          }

          const modal = document.createElement("div");
          modal.className = "modal fade";
          modal.id = "exampleModalCenter";
          modal.tabIndex = -1;
          modal.setAttribute("aria-labelledby", "exampleModalCenterTitle");
          modal.setAttribute("aria-hidden", "true");

          const modalDialog = document.createElement("div");
          modalDialog.className = "modal-dialog modal-dialog-centered";

          const modalContent = document.createElement("div");
          modalContent.className = "modal-content";

          const modalHeader = document.createElement("div");
          modalHeader.className = "modal-header";

          const modalTitle = document.createElement("h5");
          modalTitle.className = "modal-title";
          modalTitle.id = "exampleModalLongTitle";
          modalTitle.textContent = "Modal title";

          const closeButton = document.createElement("button");
          closeButton.type = "button";
          closeButton.className = "btn-close";
          closeButton.setAttribute("data-bs-dismiss", "modal");
          closeButton.setAttribute("aria-label", "Close");

          modalHeader.appendChild(modalTitle);
          modalHeader.appendChild(closeButton);

          const modalBody = document.createElement("div");
          modalBody.className = "modal-body";
          modalBody.textContent = "...";

          const modalFooter = document.createElement("div");
          modalFooter.className = "modal-footer";

          const closeModalButton = document.createElement("button");
          closeModalButton.type = "button";
          closeModalButton.className = "btn btn-secondary";
          closeModalButton.setAttribute("data-bs-dismiss", "modal");
          closeModalButton.textContent = "Close";

          const saveChangesButton = document.createElement("button");
          saveChangesButton.type = "button";
          saveChangesButton.className = "btn btn-primary";
          saveChangesButton.textContent = "Save changes";

          modalFooter.appendChild(closeModalButton);
          modalFooter.appendChild(saveChangesButton);

          modalContent.appendChild(modalHeader);
          modalContent.appendChild(modalBody);
          modalContent.appendChild(modalFooter);

          modalDialog.appendChild(modalContent);
          modal.appendChild(modalDialog);

          // Append modal to body
          document.body.appendChild(modal);

          // Show the modal
          const bootstrapModal = new bootstrap.Modal(modal);
          bootstrapModal.show();
        });
    </script>
  </body>
</html>
